<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<!-- Smooth over the jittery objects-->
<script>
  // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
  const sceneEl = document.querySelector('a-scene');
  sceneEl.addEventListener('loaded', () => {
      sceneEl.camera = new THREE.PerspectiveCamera();
  });
  </script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="ar-asset" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/zoggus/webar-demo/main/assets/Upward Trend.glb"></a-asset-item>
        </a-assets>
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/zoggus/webar-demo/main/assets/ubs-logo'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model="#ar-asset"
                scale="10 10 10"
                position="0 50 0"
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
